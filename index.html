<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple responsive page</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="./assets/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="square" data-aos="flip-left">علی چترایی</div>
      <div class="square" data-aos="fade-down">رضا کاکاوند</div>
      <div class="square" data-aos="fade-up">محسن نظری</div>
      <div class="square" data-aos="zoom-in-down">صادق برومند</div>
      <div class="square" data-aos="zoom-in">امیرحسین جمشیدی</div>
    </div>
    <script src="./assets/aos.js"></script>
  </body>
</html>
